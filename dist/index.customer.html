<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/flyp_shop_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0f1c" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="FLYP Shop - Order groceries and essentials from nearby stores. Fast delivery from local retailers." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.customer.json" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <title>FLYP Shop - Quick Delivery from Local Stores</title>
    
    <style>
      /* CRITICAL: FLYP Navy background to prevent white flash */
      html, body, #root {
        margin: 0;
        padding: 0;
        background-color: #060D2D !important;
        min-height: 100vh;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        color: white;
      }
      
      /* Splash screen */
      .splash-screen {
        position: fixed;
        inset: 0;
        background: #060D2D;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease-out, visibility 0.4s ease-out;
      }
      
      .splash-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .splash-logo img {
        width: 100%;
        height: 100%;
        -o-object-fit: contain;
           object-fit: contain;
      }
      
      .splash-brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .splash-text {
        color: white;
        font-size: 32px;
        font-weight: 800;
        letter-spacing: 2px;
      }
      
      .splash-text span {
        color: #10B981;
      }
      
      .splash-tagline {
        color: rgba(255,255,255,0.5);
        font-size: 14px;
        margin-top: 16px;
        letter-spacing: 1px;
      }
      
      .splash-loader {
        margin-top: 40px;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(5, 224, 108, 0.2);
        border-top-color: #05E06C;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide splash when app loads */
      .app-loaded .splash-screen {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    </style>

  <body>
    <!-- Splash Screen with FLYP Logo -->
    <div class="splash-screen" id="splash">

        <img src="/assets/flyp_logo.png" alt="FLYP" />
      </div>
      <div class="splash-brand">
        <span class="splash-text">FL<span>Y</span>P</span>
      </div>
      <div class="splash-tagline">SHOP</div>
      <div class="splash-loader"></div>
    </div>
    
    <div id="root"></div>
  </body>
