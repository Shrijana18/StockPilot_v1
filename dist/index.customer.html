      /* Premium dark gradient background */
      html, body, #root {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #0a0f1c, #0f172a) !important;
        min-height: 100vh;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        color: white;
      }
      
      /* Splash screen - Premium Dark */
      .splash-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(to bottom, #0a0f1c, #0f172a);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease-out, visibility 0.4s ease-out;
      }
      
      .splash-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }
      
      .splash-logo span {
        color: white;
        font-size: 36px;
        font-weight: 700;
      }
      
      .splash-brand {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .splash-text {
        color: white;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      
      .splash-text span {
        color: #10B981;
      }
      
      .splash-tagline {
        color: rgba(255,255,255,0.5);
        font-size: 14px;
        margin-top: 8px;
      }
      
      .splash-loader {
        margin-top: 32px;
        width: 32px;
        height: 32px;
        border: 2px solid rgba(16, 185, 129, 0.2);
        border-top-color: #10B981;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide splash when app loads */
      .app-loaded .splash-screen {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    </style>
