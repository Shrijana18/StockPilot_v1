<div class="dashboard-page">
    <div class="flex justify-between items-center mb-6">
         <h1 class="text-3xl font-bold text-white">Inventory</h1>
         <button id="add-product-btn" class="btn-primary font-bold py-2 px-4 rounded-lg">Add New Product</button>
    </div>
    <div class="bg-gray-800/50 border border-white/10 rounded-xl">
        <table class="w-full text-left">
            <thead class="border-b border-white/10">
                <tr>
                    <th class="p-4 text-sm font-medium text-gray-400">Product Name</th>
                    <th class="p-4 text-sm font-medium text-gray-400">SKU</th>
                    <th class="p-4 text-sm font-medium text-gray-400">Quantity</th>
                    <th class="p-4 text-sm font-medium text-gray-400">Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-list">
                <!-- Product rows will be inserted here by inventory.js -->
                <tr><td colspan="4" class="text-center p-8 text-gray-500">You haven't added any products yet.</td></tr>
            </tbody>
        </table>
    </div>
</div>
