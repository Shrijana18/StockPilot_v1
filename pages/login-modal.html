<div id="login-modal" class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl p-8 relative">
    <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white z-10">âœ•</button>
    <h2 class="text-3xl font-bold mb-6 text-center text-white">Sign In to BusinessPilot</h2>
    <form id="login-form" class="space-y-6">
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-300">Email Address</label>
        <input type="email" id="login-email" name="email" required class="mt-1 w-full px-4 py-2 rounded-md bg-gray-900 text-white border border-gray-600 focus:ring-2 focus:ring-teal-400">
      </div>
      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="login-password" name="password" required class="mt-1 w-full px-4 py-2 rounded-md bg-gray-900 text-white border border-gray-600 focus:ring-2 focus:ring-teal-400">
      </div>
      <div id="login-error" class="text-red-400 text-sm text-center"></div>
      <div>
        <button type="submit" class="w-full py-3 bg-teal-400 hover:bg-teal-300 text-gray-900 font-bold rounded-lg">Sign In</button>
      </div>
    </form>
  </div>
</div>
