<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLYP - Simplify Your Business</title>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com" />
    <meta name="google-signin-hosted_domain" content="flypnow.com" />
    <link rel="canonical" href="https://flypnow.com/" />
    <!-- DEV CSP: allows Firebase Phone Auth (reCAPTCHA) + App Check + Vite tooling -->
    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.google.com https://apis.google.com;
        worker-src 'self' blob: https://www.gstatic.com https://www.google.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https: blob:;
        frame-src https://accounts.google.com https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/ https://www.google.com https://*.firebaseapp.com;
        connect-src 'self'
          https://asia-south1-stockpilotv1.cloudfunctions.net
          https://us-central1-stockpilotv1.cloudfunctions.net
          https://identitytoolkit.googleapis.com
          https://securetoken.googleapis.com
          https://content-firebaseappcheck.googleapis.com
          https://firebaseinstallations.googleapis.com
          https://firestore.googleapis.com
          https://firebasestorage.googleapis.com
          https://www.googleapis.com
          https://www.google.com https://www.gstatic.com;
      ">
    <!--
      NOTE:
      Do NOT include any manual reCAPTCHA script here.
      Firebase Auth injects the correct reCAPTCHA (v2 Invisible) script when using RecaptchaVerifier.
      Manual inclusion (v3 or enterprise) can cause auth/invalid-app-credential or "already been rendered" errors.
    -->
  </head>
  <body class="bg-white text-gray-900">
    <div id="root"></div>
    <!-- For local development, enable App Check debug token in main.jsx:
    self.FIREBASE_APPCHECK_DEBUG_TOKEN = true;
    -->
    <script type="module" src="/src/main.jsx"></script>
   
  </body>
</html>
