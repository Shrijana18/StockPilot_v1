<!-- src/views/registration-form.html -->
<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Complete Registration</h2>
  <form id="registration-form" class="space-y-4">
    <input type="text" name="business-name" id="business-name" placeholder="Business Name" class="w-full p-2 bg-gray-800 rounded" required />
    <input type="text" name="owner-name" id="owner-name" placeholder="Owner Name" class="w-full p-2 bg-gray-800 rounded" required />
    <input type="email" name="register-email" id="register-email" placeholder="Email" class="w-full p-2 bg-gray-800 rounded" required />
    <input type="password" name="register-password" id="register-password" placeholder="Password" class="w-full p-2 bg-gray-800 rounded" required />
    <input type="tel" name="phone" id="phone" placeholder="Phone Number" class="w-full p-2 bg-gray-800 rounded" required />
    <input type="text" name="city" id="city" placeholder="City" class="w-full p-2 bg-gray-800 rounded" required />
    <input type="hidden" name="selected-role" id="selected-role" />
    <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-400 w-full font-bold">
      Register
    </button>
    <p id="form-error" class="text-red-400 text-sm mt-2"></p>
  </form>
</div>
