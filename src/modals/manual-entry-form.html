<div class="p-6 bg-gray-900 text-white rounded-md shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Add Product Manually</h2>
  <form id="manual-entry-form" class="space-y-4">
    <input type="text" id="product-name" placeholder="Product Name" class="w-full p-2 bg-gray-800 rounded" required />
    <input type="text" id="product-sku" placeholder="SKU" class="w-full p-2 bg-gray-800 rounded" required />
    <input type="text" id="brand-name" placeholder="Brand Name" class="w-full p-2 bg-gray-800 rounded" required />
    <input type="text" id="category" placeholder="Category" class="w-full p-2 bg-gray-800 rounded" />
    <input type="number" id="quantity" placeholder="Quantity" class="w-full p-2 bg-gray-800 rounded" required />
    <input type="number" step="0.01" id="cost-price" placeholder="Cost Price (₹)" class="w-full p-2 bg-gray-800 rounded" required />
    <input type="number" step="0.01" id="selling-price" placeholder="Selling Price (₹)" class="w-full p-2 bg-gray-800 rounded" required />
    <textarea id="description" placeholder="Product Description (Optional)" class="w-full p-2 bg-gray-800 rounded"></textarea>
    <select id="product-unit" class="w-full p-2 bg-gray-800 rounded" required>
      <option value="">Select Unit</option>
      <option value="piece">Piece</option>
      <option value="box">Box</option>
      <option value="kg">Kg</option>
      <option value="litre">Litre</option>
    </select>

    <div id="image-upload-area" class="w-full p-4 bg-gray-800 rounded border-2 border-dashed border-gray-600 text-center cursor-pointer">
      <p id="drop-text" class="text-gray-400">Click or drag images here</p>
      <input type="file" id="product-image" accept="image/*" multiple class="hidden" />
      <div id="image-preview" class="flex flex-wrap justify-center gap-2 mt-4"></div>
    </div>
    <input type="hidden" id="inventory-id" />
    <div id="add-product-form-error" class="text-red-400 text-sm mt-2"></div>
    <button type="submit" class="w-full bg-teal-500 hover:bg-teal-400 text-white py-2 px-4 rounded font-bold">
      Add to Inventory
    </button>
  </form>
  <div class="mt-4 text-center">
    <button id="close-add-product-modal-btn" type="button" class="text-sm text-gray-400 hover:text-white hover:underline transition">
      Cancel
    </button>
  </div>
</div>
