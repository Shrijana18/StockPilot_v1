<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/flyp_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="FLYP Employee - Delivery partner app for managing deliveries and communicating with customers." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.employee.json" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <title>FLYP Employee - Delivery Partner</title>
    
    <style>
      /* Premium dark gradient background */
      html, body, #root {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #0f172a, #1e293b) !important;
        min-height: 100vh;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        color: white;
      }
      
      /* Splash screen - Premium Dark */
      .splash-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(to bottom, #0f172a, #1e293b);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease-out, visibility 0.4s ease-out;
      }
      
      .splash-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 40px rgba(6, 182, 212, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }
      
      .splash-logo span {
        color: white;
        font-size: 36px;
        font-weight: 700;
      }
      
      .splash-brand {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .splash-text {
        color: white;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      
      .splash-text span {
        color: #06b6d4;
      }
      
      .splash-tagline {
        color: rgba(255,255,255,0.5);
        font-size: 14px;
        margin-top: 8px;
      }
      
      .splash-loader {
        margin-top: 32px;
        width: 32px;
        height: 32px;
        border: 2px solid rgba(6, 182, 212, 0.2);
        border-top-color: #06b6d4;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide splash when app loads */
      .app-loaded .splash-screen {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen - Premium Dark -->
    <div class="splash-screen" id="splash">
      <div class="splash-logo">
        <span>E</span>
      </div>
      <div class="splash-brand">
        <span class="splash-text">FL<span>Y</span>P</span>
      </div>
      <div class="splash-tagline">Employee Delivery Partner</div>
      <div class="splash-loader"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/employee-main.jsx"></script>
  </body>
</html>
